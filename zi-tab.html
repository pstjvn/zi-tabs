<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">
<link rel="import" href="../iron-behaviors/iron-control-state.html">

<!--
`zi-tab`
Zicode vertical tab. Designed to be used in conjunction with zi-tabs.

@demo demo/index.html
-->

<dom-module id="zi-tab">
  <template>
    <style>
      :host {
        display: table-cell;
        padding: 0 20px;
        white-space: nowrap;
        transform: rotate(180deg);
        outline: none;
        cursor: pointer;
      }
    </style>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'zi-tab',
      // Make the browser see the element as a tab.
      hostAttributes: {
        role: 'tab'
      },
      behaviors: [
        Polymer.IronControlState,
        Polymer.IronButtonState
      ]
    });
  </script>
</dom-module>
