<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="zi-tabs.html">
<link rel="import" href="zi-tab.html">

<dom-module id="zi-test">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        width: 600px;
        height: 500px;
        position: relative;
        background: yellow;
      }

      .uppercase {
        text-transform: uppercase;
      }
    </style>
    <zi-tabs selected="{{_selected}}">
      <zi-tab><span class="uppercase">test</span>&nbsp;test</zi-tab>
      <zi-tab>Muuuu <span class="uppercase">uppercase letters</span></zi-tab>
      <zi-tab>[[_selected]]</zi-tab>
    </zi-tabs>
  </template>

  <script>
    Polymer({
      is: 'zi-test',
      properties: {
        _selected: {
          type: Number,
          value: 0
        }
      }
    });
  </script>
</dom-module>
